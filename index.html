<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <div class="container game">
      <header>
        <h1>Rock, Paper, Scissors</h1>
        <p><small>&#40;The first person to get 5 points wins&#41;</small></p>
      </header>

      <button class="btn btn--reset">Reset</button>

      <section class="game__players">
        <div class="player player--you">
          <h2>You <span class="score your--score">0</span></h2>
          <p class="your-choice">Choice</p>
        </div>

        <p class="versus-sign">VS</p>

        <div class="player player--computer">
          <h2>Computer <span class="score computer--score">0</span></h2>
          <p class="computer-choice">Choice</p>
        </div>
      </section>

      <p class="game__message">Round Winner</p>

      <section class="btn-wrapper">
        <button class="btn btn--rock btn--play">Rock</button>
        <button class="btn btn--paper btn--play">Paper</button>
        <button class="btn btn--scissors btn--play">Scissors</button>
      </section>

      <p class="game__winner">Game Winner</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
